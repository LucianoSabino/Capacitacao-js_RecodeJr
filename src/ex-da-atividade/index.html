<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recode Jr. Trips</title>
    <link rel="stylesheet" href="style.css"> <!--Para importar as configurações de estilo-->
</head>
<body>
    <img  class="imagemtrem" src="./trem.new.jpg">
    
    <form id="formulario"> <!--Criação de um formulário-->
        <div class="caixa"> <!--1º div para que tudo nela esteja em uma mesma caixa-->
            <h2>Recode Jr. Trips</h2>
            <h3>Compre agora a sua passagem:</h3>
            <div class="caixainputs">
                <input type="text" name="origem" id="origem" placeholder="Local de origem">
                <input type="text" name="destino" id="destino" placeholder="Local de destino">
                <input type="number" name="quantidade" id="quantidade" placeholder="Quantidade de passagens">
                <p id="aviso"></p>
                <input type="text" name="classe" id="classe" placeholder="Classe">
                <p id="avisoc"></p>
                <div class="line">
                    <label><input type="checkbox" id="idavolta"> Passagens de ida e volta</label>
                </div>
                <button type="button" onclick="enviar()"> Buscar</button> <!--Um botão clicável-->
                <a href= "cidadeLista.html" target="_blank" id="y">Ainda não sabe para onde ir? Encontre aqui!</a> <!--Usando # no 'href' para que nenhuma página html seja procurada-->
                <a href= "cadastro.html" target="_blank" id="y">Cadstro</a>
            </div>
        </div>
    </form>
</body>
<script src="index.js"></script>
</html>

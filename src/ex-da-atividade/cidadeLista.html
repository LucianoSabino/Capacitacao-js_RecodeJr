<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontrar cidade para viagen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img  class="imagemtrem" src="./trem.new.jpg">
    <form> <!--Criação de um formulário-->
        
        <div class="caixa"> <!--1º div para que tudo nela esteja em uma mesma caixa-->
            <h2>Recode Jr. Trips</h2>
            <h3>Cidade disponiveis: </h3>
            <div id="lista" class="caixainputs">
                <a href= "cidadeLista.html" target="_blank" id="t">Já escolheu a cidade!, volte para comprar a passagem</a><br><br>
            </div>
            
        </div>
        
    </form>
</body>
<script>
    const db = {
        cidade: [
            {cidade1: "São Paulo"},
            {cidade2: "Rio de Janeiro"},
            {cidade3: "Belo Horizonte"},
            {cidade4: "Salvador"},
            {cidade5: "Brasília"},
            {cidade6: "Curitiba"},
            {cidade7: "Fortaleza"},
            {cidade8: "Recife"},
            {cidade9: "Porto Alegre"},
            {cidade10: "Manaus"}
        ]
    }


    document.addEventListener("DOMContentLoaded", function() {
        const lista = document.getElementById("lista");
        const ul = document.createElement("ul");
        for (const cidadeObj of db.cidade) {
            for (const chave in cidadeObj) {
                const li = document.createElement("li");
                li.textContent = cidadeObj[chave];
                ul.appendChild(li);
            }
        }

        lista.appendChild(ul)
    })
</script>
</html>
